<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>To-Do-List</title>
</head>
<body>
    <section class="wrapper">
    <h1 class="demo">To Do list<i class="bi bi-arrow-repeat"></i></h1>
    <form action="#" class="input-form">
        <input id="new-item" class="chromeless-input" placeholder="Add to your list..." type="text" required>
        <button type="submit" id="myAddBtn"><i class="bi bi-arrow-return-left"></i></button>
    </form>
    <form class="items" action="#">
         <div class="list-items" id="list-items"></div>
        <button type="button" class="link-button" id="myButton">Clear all completed</button>
    </form>

    </section>
</body>
</html>
