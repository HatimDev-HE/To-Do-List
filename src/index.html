<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>To-Do-List</title>
</head>
<body>
    <section class="wrapper">
    <h1 class="demo">To Do list<i class="bi bi-arrow-repeat"></i></h1>
    <form action="">
        <input id="new-item" class="chromeless-input" placeholder="Add to your list..." type="text">
        <ul class="booklist">
            <li class="list"><input type="checkbox"><span contenteditable="true">Ghost this dude</span><i class="bi bi-three-dots-vertical" id="three-dots"></i></li>
        </ul>
        </form>
        <button type="button" class="link-button">Clear all completed</button>
    </section>
</body>
</html>
